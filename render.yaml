services:
  - type: web
    name: genpassw-pro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: genpassw-db
          property: connectionString

databases:
  - name: genpassw-db
    databaseName: genpassw_pro
    user: genpassw_user
